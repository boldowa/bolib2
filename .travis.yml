language: C

sudo: false

cache:
  - apt
  - pip

addons:
  apt:
    packages:
      - cmake
      - cmake-data

git:
  depth: 3


matrix:
  include:
    # Linux builds
    - os: linux
      compiler: gcc
      before_install:
        - pip install --user cpp-coveralls
      script:
        #- cd build
        - cmake .
        - make -j2
      after_success:
        - coveralls -e test -e testdata -e cmake -e CMakeFiles -e ext

    # Windows x86 builds
    - os: linux
      compiler: i686-w64-mingw32-gcc
      addons:
        apt:
          packages:
            - binutils-mingw-w64-i686
            - gcc-mingw-w64-i686
            - g++-mingw-w64-i686
      script:
        - cmake -DCMAKE_TOOLCHAIN_FILE=cmake/mingw-x86.cmake -DBOLIB2_EXECUTE_TEST=OFF .
        - make -j2

    # Windows x64 builds
    - os: linux
      compiler: x86_64-w64-mingw32-gcc
      addons:
        apt:
          packages:
            - binutils-mingw-w64-x86-64
            - gcc-mingw-w64-x86-64
            - g++-mingw-w64-x86-64
      script:
        - cmake -DCMAKE_TOOLCHAIN_FILE=cmake/mingw-x64.cmake -DBOLIB2_EXECUTE_TEST=OFF .
        - make -j2

